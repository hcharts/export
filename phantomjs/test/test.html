<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .preview {
      width: 600px;
      height: 400px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>


  <div class="preview">

  </div>

  <button>preview</button>
  <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
  <script>
    $("button").click(function(){
        $.ajax({
          url:"http://127.0.0.1:3003",
          data:"{\"infile\":\"{xAxis: {categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']},series: [{data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]}]};\",\"callback\":\"function(chart) {chart.renderer.arc(200, 150, 100, 50, -Math.PI, 0).attr({fill : '#FCFFC5',stroke : 'black','stroke-width' : 1}).add();}\",\"constr\":\"Chart\"}",
          type:"post",
          success:function(data) {
            // console.log(data);
            $(".preview").append('<img src="data:image/jpg;base64,'+data+'" />');
          }
        });
    });
  </script>
</body>
</html>
