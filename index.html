<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Highcharts 导出服务器 </title>
    <meta name="description" content="绘制SVG地图的JavaScript控件" />
    <meta name="keywords" content="svg,地图,geojson,javascript" />
    <meta name="author" content="Dx. Yang" />
    <link media="screen" href="http://static.hcharts.cn/bootstrap/v3/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <style>
    #main-container {
        max-width: 800px;
        margin: 30px auto 0;
    }

    .section {
        display: none;
        margin-top: 50px;
        text-align: center;
    }

    .section h1 {
        font-size: 40px;
        line-height: 200%;
    }

    .lead {
        margin: 50px auto
    }

    li {
        height: 30px;
    }
    </style>

    <header>
      <div class="container">

      </div>
    </header>
    <div id="main-container">
        <div class="masthead">
            <ul class="nav nav-pills pull-right">
                <li data-index="index"><a href="#index">首页</a></li>
                <li data-index="docs"><a href="#doc">文档</a></li>
                <li data-index="download"><a href="#download">下载</a></li>
                <li data-index="wrapper"><a href="#wrapper">第三方扩展</a></li>
                <li><a href="https://github.com/hcharts/export">GitHub</a></li>
            </ul>
            <h3 class="muted">Exporting</h3>
        </div>
        <hr />
        <div class="section" data-index="index">
            <div class="jumbotron">
                <h1>Highcharts 导出服务</h1>
                <p>轻松将你的 Highcharts 图表导出下载为图片或 PDF 文档</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        <div class="section" data-index="download">
            Download
        </div>
        <div class="section" data-index="wrapper">
            Wrapper
        </div>
        <p id="footer" style="border-top:1px solid #ddd;color:#999;margin-top:80px;padding-top:10px">
            &copy;
            <script>
            var year = (new Date()).getFullYear();
            document.write(year)
            </script> HCharts.cn
        </p>
    </div>
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
    var hash = location.hash;
    hash = (hash === "" ? "index" : hash.replace("#", ""));

    // console.log(hash);
    show(hash);

    $(".nav>li").click(function() {
        var target = $(this).data("index");
        show(target);
    });


    function show(target) {
        $(".section").hide();
        $(".section[data-index='" + target + "']").show();
        $(".nav>.active").removeClass("active");
        $(".nav>[data-index='" + target + "']").addClass("active");
    };
    </script>
</body>

</html>
</body>

</html>
